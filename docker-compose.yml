services:
  mongo:
    image: mongo:7
    container_name: eventify-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: eventify-backend
    restart: unless-stopped
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/eventify
      - JWT_SECRET=super_secret_change_me
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: eventify-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  mongo_data:
